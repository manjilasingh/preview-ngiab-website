<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevCon2025 - Coming Soon to Burlington, Vermont. Join us for the biggest developer conference of 2025.">
    <meta name="keywords" content="DevCon, Developer Conference, Burlington, Vermont, 2025">
    <meta name="author" content="NGIAB">
    <meta property="og:title" content="NGIAB Website - Coming Soon">
    <meta property="og:description" content="Join us in Burlington, Vermont for DevCon2025">
    <meta property="og:type" content="website">
    <title>NGIAB Website - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            animation: fadeIn 1s ease;
        }
        h1 {
            font-size: 5rem;
            background: linear-gradient(45deg, #00ff87, rgb(49, 125, 140));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        .coming-soon {
            font-size: 3.5rem;
            color: #7ad8eb;
            margin-bottom: 1rem;
        }
        .location {
            font-size: 1.5rem;
            color: #60efff;
            margin-bottom: 2rem;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .countdown-item {
            text-align: center;
            min-width: 100px;
        }
        .countdown-number {
            font-size: 2.5rem;
            color: #00ff87;
            margin-bottom: 0.5rem;
        }
        .countdown-label {
            font-size: 1rem;
            color: #60efff;
            text-transform: uppercase;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 3.5rem; }
            .coming-soon { font-size: 2.5rem; }
            .countdown { gap: 1rem; }
            .countdown-item { min-width: 70px; }
            .countdown-number { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">Coming Soon at</div>
        <h1>DevCon2025</h1>
        <div class="location">Burlington, Vermont</div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-05-28T09:00:00-04:00');
        
        function updateTimer() {
            const diff = targetDate - new Date();
            
            if (diff <= 0) {
                const message = document.createElement('div');
                message.style.cssText = 'color:#00ff87;font-size:1.5rem;margin-top:2rem;opacity:0;transition:opacity 1s';
                message.textContent = 'Website is now live at ngiab.ciroh.org';
                document.querySelector('.container').appendChild(message);
                setTimeout(() => message.style.opacity = '1', 100);
                setTimeout(() => window.location.href = 'https://ngiab.ciroh.org', 3000);
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
